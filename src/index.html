<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="row">
          <div class="calculation-area">
            <div class="row">
              <div class="calc">
                <input
                  type="text"
                  name="result"
                  id="result"
                  placeholder="0"
                  disabled
                />
              </div>
            </div>
          </div>
          <ul class="buttons">
            <li onclick="calc('action','clear')">
              <i class="fa-solid fa-delete-left"></i>
            </li>
            <li onclick="calc('action','clear')">C</li>
            <li onclick="calc('action','clear')">CE</li>
            <li onclick="calc('action','%')">%</li>
          </ul>
          <ul class="buttons">
            <li onclick="calc('action','/')">รท</li>
            <li onclick="calc('value', 9)">9</li>
            <li onclick="calc('value', 8)">8</li>
            <li onclick="calc('value', 7)">7</li>
          </ul>
          <ul class="buttons">
            <li onclick="calc('action','-')">-</li>
            <li onclick="calc('value', 6)">6</li>
            <li onclick="calc('value', 5)">5</li>
            <li onclick="calc('value', 4)">4</li>
          </ul>
          <ul class="buttons">
            <li onclick="calc('action','+')">+</li>
            <li onclick="calc('value', 3)">3</li>
            <li onclick="calc('value', 2)">2</li>
            <li onclick="calc('value', 1)">1</li>
          </ul>
          <ul class="buttons">
            <li onclick="calc('action','=')">=</li>
            <li onclick="calc('action','*')">*</li>
            <li onclick="calc('value', 0)">0</li>
            <li onclick="calc('action','+/-')">+/-</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3669add2d5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/global.js"></script>
  </body>
</html>
